<html>
  <head>
    <title>Workspace Desktop Redirect</title>
    <script language="javascript" type="text/javascript">
     var pathArray = window.location.pathname.split('/');
     var vncPath = "";
     for (i = 1; i < pathArray.length-1; i++) {
       vncPath += pathArray[i];
       vncPath += "/";
     }
     var url = '//' + window.location.hostname + ':' + window.location.port + '/' + vncPath + 'vnc.html?path=' + vncPath + '&resize=remote&autoconnect=1';
     window.location.assign(url);
    </script>
  </head>
  <body>
    If your browser doesn't automatically go there within a few seconds, you may want to go to <a href=url>the destination</a> manually.
  </body>
</html>
